<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
</head>

<body>
    <div class="header">  
        <img class="style_logo" src="images/logo2.png" alt="Simplify Markets Logo">
    </div>

    <div class="button_holder">
        <button>backtest</button>
        <button>scanner</button>
    </div>

    <div class="main">

        <div class="div3">
            <div class="symbol_time">
                <label>Symbol : </label>
                <input type="text" placeholder="ITC">
                <select>
                    <option value="day">1 Day</option>
                    <option value="week">1 Week</option>
                    <option value="hour">1 Month</option>
                </select>
            </div>
        </div>
        
        <div class="div4">
            <div class="order_type">
                <label>Order Type : </label>
                <select>
                    <option label="BUY">1</option>
                    <option label="SELL">2</option>
                </select>
                <input type="text" placeholder="No. of shares">
            </div>
        </div>

        <div class="div5">
            <div class="order_type">
                <label>Entry :</label>
                <select>
                    <option label="Exponential Moving average (EMA)">1</option>
                    <option label="Simple moving average (SMA)">2</option>
                </select>
                <select>
                    <option label="go below">1</option>
                    <option label="equals">2</option>
                    <option label="smaller than">3</option>
                    <option label="greater than">4</option>
                    <option label="go above">5</option>
                </select>
                <select>
                    <option label="Exponential Moving average (EMA)">1</option>
                    <option label="Simple moving average (SMA)">2</option>
                </select>
            </div>
        </div>

    </div>

</body>
</html>
