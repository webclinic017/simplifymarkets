<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
</head>

<body>
    <div class="header">  
        <img class="style_logo" src="images/logo2.png" alt="Simplify Markets Logo">
    </div>

    <div class="button_holder">
        <button class="btn_header">Backtest</button>
        <button class="btn_header">Scanner</button>
    </div>

    <div class="main">
        <div class="symbol_time">
            <div class="style_symbol_time">
                <label>Symbol : </label>
                <input type="text" placeholder="ITC">
                <select>
                    <option value="day">1 Day</option>
                    <option value="week">1 Week</option>
                    <option value="hour">1 Month</option>
                </select>
            </div>
        </div>
        
        <br><br>
        <label>Order Type : </label>

        <select id="Order ">
            <option label="BUY">1</option>
            <option label="SELL">2</option>
        </select>
    </div>

</body>
</html>
